<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>start</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/templates.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <script type="text/javascript" src="/eel.js"></script>
    <script>
        function setContent() {
            let rows = document.getElementById("numRows")
            let columns = document.getElementById("numColumns")
            if(rows.value > 10) rows.value = 10;
            if(columns.value > 10) columns.value = 10;

            window.localStorage.setItem("rows", rows.value)
            window.localStorage.setItem("columns", columns.value)
            window.localStorage.setItem("console", document.getElementById("outConsole").checked)
            window.localStorage.setItem("web", document.getElementById("outWeb").checked)
            window.localStorage.setItem("latex", document.getElementById("outLatex").checked)

            window.location.href = 'content.html'
        }
    </script>
</head>
<body>
    <h3>Генератор таблиць</h3>
    <div id="settingPage">
        <div id="settingCell" class="main-divs">
            <h5>Розміри</h5>
            <div>
                <label for="numRows">Кількість рядків (1-10)</label>
                <input type="number" class="form-control" id="numRows" placeholder="1-10" value="1" min="1" max="10">
            </div>
            <div>
                <label for="numColumns">Кількість стовпців (1-10)</label>
                <input type="number" class="form-control" id="numColumns" placeholder="1-10" value="1" min="1" max="10">
            </div>
        </div>
        <div class="main-divs">
            <h5>Виведення</h5>
            <div class="checkbox">
                <input class="custom-checkbox" type="checkbox" id="outConsole" value="console">
                <label for="outConsole">Консоль</label>
            </div>

            <div class="checkbox">
                <input class="custom-checkbox" type="checkbox" id="outWeb" value="web">
                <label for="outWeb">Веб сторінка</label>
            </div>

            <div class="checkbox">
                <input class="custom-checkbox" type="checkbox" id="outLatex" value="latex">
                <label for="outLatex">Latex розмітка</label>
            </div>
        </div>
    </div>
    <div style="width: 200px; margin: 10px auto"><a href="#" class="floating-button" onclick="setContent()">Далі</a></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
